<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" type="image/png" th:href="@{/image/logo.png}" />
    <link th:rel="stylesheet" th:href="@{/webjars/font-awesome/6.7.2/css/all.min.css}"/>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css}"/>
    <link rel="stylesheet" href="/css/style.css"/>
    <title layout:title-pattern="$LAYOUT_TITLE - $CONTENT_TITLE">Albumer</title>
</head>
<body class="vh-100 d-flex flex-column">
<header th:replace="~{fragment/header :: header}"></header>
<main class="flex-grow-1 container my-4">
    <div class="row">
        <div class="col-md-3">
            <aside th:replace="~{fragment/sidebar_left :: sidebar_left}"></aside>
        </div>
        <div class="col" layout:fragment="content"></div>
        <div class="col-md-3">
            <aside th:replace="~{fragment/sidebar_right :: sidebar_right}"></aside>
        </div>
    </div>
</main>
<footer th:replace="~{fragment/footer :: footer}"></footer>
<script th:src="@{/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
